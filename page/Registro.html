    <main class="main-form">
        <br>
        <br>
        <div class="form-container">
            <h2 class="h2form">Inscripción al Gym</h2>
            <form action="/submit" method="POST">
                <label class="labelform" for="nombre">Nombre completo</label>
                <input class="input-form" type="text" name="nombre" placeholder="Escribe tu nombre completo" required>
                
                <label class="labelform" for="email">Correo electrónico</label>
                <input class="input-form" type="email" name="email" placeholder="Escribe tu correo" required>
                
                <label class="labelform" for="telefono">Teléfono</label>
                <input class="input-form" type="tel" name="telefono" placeholder="Escribe tu número de teléfono" required>
                
                <label class="labelform" for="edad">Edad</label>
                <input class="input-form" type="number" name="edad" min="12" max="99" required>
                
                <label class="labelform" for="plan">Plan de membresía</label>
                <select class="select-form" name="plan" required>
                    <option value="">Selecciona un plan</option>
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="anual">Anual</option>
                </select>
                
                <label class="labelform" for="comentarios">Comentarios o preguntas</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios o preguntas"></textarea>
                
                <button class="button-form" type="submit">Enviar Inscripción</button>
            </form>
        </div>
    </main>
